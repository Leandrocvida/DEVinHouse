<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./Assets/images/favicon.ico">
    <link rel="stylesheet" href="./assets/index.css">
    <title>DEVinKnowledge</title>
</head>
<body>
   <div class="containerTotal">
       <aside>
          <header class="headerAside">
              <h1>
                  DEVinKnowledge
              </h1>
                  <div>
                      <h3>Learn, Code and Save</h3>
                  </div>
          </header>
          <div class="formContainer">
           <form id="formulario" action="">
                <input type="hidden" id = "identificadorOculto">
               <div>
                   <label>Título</label><br>
                   <input 
                   type="text" 
                   minlength="8" 
                   maxlength="64" 
                   name="titulo" 
                   placeholder="Digite seu Título" 
                   id="tituloInput"
                   required
                   >
               </div>
               <div>
                   <label>Linguagem/skill</label><br>
                   <input 
                   name="linguagem" 
                   type="text" 
                   minlength="4" 
                   maxlength="16" 
                   placeholder="Digite uma Linguagem ou skill" 
                   id="linguagemInput" 
                   required
                   >
               </div>
               <div>
                   <label>Categoria</label><br>
                    <select name="categoriaInput" id="categoriaInput" required>
                       <option value="frontEnd">FrontEnd</option>
                       <option value="backEnd">BackEnd</option>
                       <option value="fullStack">FullStack</option>
                       <option value="softSkill">Comportamental/Soft</option>
                   </select>
               </div>
               <div>
                   <label>Descriçãp Completa (Dica)</label><br>
                   <textarea 
                   minlength="32" maxlength="512"
                   class="textarea-form"
                   id="descricaoInput"
                   name="descricaoInput"
                   placeholder="Descreva Sua Dica"
                   rows="5"
                   required
                   ></textarea>
               </div>
               <div>
                   <label>Vídeo Youtube</label><br>
                   <input type="url" placeholder="Digite o endereço de um Video" name="vidYoutubeInput" id="vidYoutubeInput">
               </div>
               <div class="buttonContainer">
                   <button id="limparInput">Limpar</button>
                   <button  type="submit" id="salvarInput">Salvar</button>
               </div>
           </form>
   
          </div>
      </aside>
      <div class = "lateralToda">
          <header class = "headerLateral" >
              <div class="displayContainer">
                   <div class ="display">
                       <h2>Total</h2>
                       <p id="totalDisplay"></p>
                   </div>
                   
                   <div class ="display">
                       <h2>FrontEnd</h2>
                       <p id="frontEndDisplay"></p>
                   </div>
                   <div class ="display">
                       <h2>BackEnd</h2>
                       <p id="backEndDisplay"></p>
                   </div>
                   <div class ="display">
                       <h2>FullStack</h2>
                       <p id="FullStackDisplay"></p>
                   </div>
                   <div class ="display">
                       <h2>SoftSkill</h2>
                       <p id="SoftSkillDisplay"></p>
                   </div>
              </div> 
              <form class="searchBarContainer">
                   <input type="search" placeholder="Digite um Título para Pesquisar" id="searchBarQuerry" list = "listaDeTitulos">
                   <button id="searchBarLimpar">Limpar</button>
                   <button id="botaoPesquisar">Pesquisar</button>
                   <datalist id="listaDeTitulos">
       
                   </datalist>
              </form>
          </header>
           <main>
               <ul class="cardContainer" id="uLDosCards">
                   
               </ul>
           </main>
      </div>
   </div>

<script src="./src/index.js"></script>
</body>
</html>
